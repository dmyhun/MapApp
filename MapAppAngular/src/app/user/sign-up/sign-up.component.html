<form id = "registerForm" #registerForm="ngForm" (ngSubmit)="OnSubmit(registerForm)">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="registerForm_UserName" data-error="Required field!">User Name</label>
        <input type="text" class="form-control validate" id="registerForm_UserName" name="UserName" [(ngModel)]="user.UserName" #UserName="ngModel" aria-describedby="emailHelp" placeholder="Enter user name" required  minlength="3" >
    </div>
    <div class="form-group">
        <label for="registerForm_Email"  data-error="Required field!">Email address</label>
        <input type="email" class="form-control validate" id="registerForm_Email" name="Email" [(ngModel)]="user.Email" #Email="ngModel" aria-describedby="emailHelp" placeholder="Enter email" [pattern]="emailPattern" required>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="registerForm_FirstName">First Name</label>
                <input type="text" class="form-control" id="registerForm_FirstName" name="FirstName" [(ngModel)]="user.FirstName" #FirstName="ngModel" aria-describedby="emailHelp" placeholder="Enter first name" required minlength="2">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="registerForm_LastName"  data-error="Required field!">Last Name</label>
                <input type="text" class="form-control" id="registerForm_LastName" name="LastName" [(ngModel)]="user.LastName" #LastName="ngModel" aria-describedby="emailHelp" placeholder="Enter last name" required minlength="2">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="registerForm_Password"  data-error="Required field!">Password</label>
        <input type="password" class="form-control" id="registerForm_Password" name="Password" [(ngModel)]="user.Password" #Password="ngModel" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="registerForm_confirmPassword"  data-error="Required field!">Confirm Password</label>
        <input type="password" class="form-control" id="registerForm_confirmPassword" name="PasswordConfirm"  [(ngModel)]="user.PasswordConfirm" #PasswordConfirm="ngModel" placeholder="Confirm password" required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-block">Sign up</button>
    </form>
