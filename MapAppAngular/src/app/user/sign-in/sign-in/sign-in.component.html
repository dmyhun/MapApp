<form id = "loginForm" #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value, Password.value)">                                                                  
    <h2>Sign In</h2>
    <div class="form-group">
        <label for="loginForm_Email" data-error="Required field!">Email address</label>
        <input type="text" class="form-control" id="loginForm_Email" name="UserName" #UserName ngModel placeholder="Enter username" required>
    </div>
    <div class="form-group">
        <label for="loginForm_Password">Password</label>
        <input type="password" class="form-control" id="loginForm_Password" name="Password" #Password ngModel placeholder="Password" required>
    </div>
    <button type="submit" id="loginForm_btn" class="btn btn-outline-primary btn-block" [disabled]="!loginForm.valid" >Sign In</button>
</form>
<div *ngIf="isLoginError" class="alert alert-danger text-center">
    Incorrect username or password
</div>
